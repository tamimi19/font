plugins {
    id 'com.android.application'
    id 'com.chaquo.python'
}

android {
    namespace "com.example.font"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.font"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        python {
            pip {
                install "requests"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'com.chaquo.python:gradle:15.0.1'
}
