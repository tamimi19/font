plugins {
    id 'com.android.application'
    id 'com.chaquo.python'
}

android {
    namespace "com.example.font"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.font"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        python {
            pip {
                install "requests"
            }
        }
        
        // Required by Chaquopy to specify which CPU architectures to support.
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    // Leave this section empty if you don't have other specific dependencies.
    // The Chaquopy plugin should NOT be listed here.
}
