plugins {
    id 'com.android.application'
    id 'com.chaquo.python'
}

android {
    namespace 'com.example.fontmerger'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.fontmerger"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            python.srcDir "src/main/python"
            assets.srcDirs = ['src/main/assets']
        }
    }
}

python {
    pip {
        install "fonttools"
        install "Pillow"
        install "arabic-reshaper"
        install "python-bidi"
        install "colorama"
        install "rich"
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.chaquo.python:android:15.0.2'
}