name: Generate Wrapper & Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ سحب الكود
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ تثبيت JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ تثبيت Gradle CLI مؤقتًا لتوليد الـwrapper
      - name: Install Gradle CLI
        run: sudo apt-get update && sudo apt-get install -y gradle

      # 4️⃣ توليد ملفات Gradle Wrapper إذا لم تكن موجودة
      - name: Generate Gradle Wrapper (8.2)
        run: gradle wrapper --gradle-version 8.2 --distribution-type all

      # 5️⃣ إعطاء صلاحية التنفيذ لملف gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 6️⃣ بناء الـAPK
      - name: Build APK
        run: ./gradlew assembleDebug

      # 7️⃣ رفع الـAPK كـArtifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: font-apk
          path: app/build/outputs/apk/debug/*.apk
