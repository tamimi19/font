name: Force Gradle 8.2 & Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # تثبيت Gradle مؤقتًا لتوليد wrapper جديد
      - name: Install Gradle CLI
        run: sudo apt-get update && sudo apt-get install -y gradle

      # حذف أي wrapper قديم وتوليد واحد جديد بـ 8.2
      - name: Force regenerate Gradle Wrapper 8.2
        run: |
          rm -rf gradle gradlew gradlew.bat
          gradle wrapper --gradle-version 8.2 --distribution-type all
          chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: font-apk
          path: app/build/outputs/apk/debug/*.apk
